version: '3.8'

services:
  backend:
    build: ./backend
    container_name: system-monitor-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: system-monitor-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped